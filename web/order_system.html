<script>
    const uInfo = {
        name: localStorage.getItem('userName'),
        email: localStorage.getItem('userEmail'),
        role: localStorage.getItem('userRole'),
        id: localStorage.getItem('employeeId'),
        dept: localStorage.getItem('department')
    };

    // --- å°ç£æ™‚é–“å·¥å…·å‡½å¼ ---
    function getTaiwanTime() {
        const now = new Date();
        // å¼·åˆ¶è½‰æ›ç‚ºå°ç£æ™‚å€æ™‚é–“ç‰©ä»¶
        return new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Taipei' }));
    }

    if (!uInfo.email) window.location.href = "index.html";

    window.onload = async function() {
        const twNow = getTaiwanTime();
        
        // A. å‹•æ…‹æ¸²æŸ“é¸å–®
        const selectEl = document.getElementById('meal-select');
        MEAL_CONFIG.forEach(meal => {
            let opt = document.createElement('option');
            opt.value = meal.name;
            opt.innerHTML = `${meal.name} ($${meal.price})`;
            selectEl.appendChild(opt);
        });

        // B. åˆå§‹åŒ– UI
        document.getElementById('welcome-text').innerText = `ä½ å¥½ï¼Œ${uInfo.name}ï¼`;
        document.getElementById('display-id').innerText = uInfo.id || '---';
        document.getElementById('display-dept').innerText = uInfo.dept || '---';
        document.getElementById('display-email').innerText = uInfo.email;
        document.getElementById('display-role').innerText = uInfo.role === 'admin' ? 'ç®¡ç†å“¡' : 'ä¸€èˆ¬å“¡å·¥';
        
        document.getElementById('today-title').innerText = `ä»Šå¤© ${twNow.getFullYear()}å¹´${twNow.getMonth()+1}æœˆ${twNow.getDate()}æ—¥ é»é¤ç™»è¨˜`;
        document.getElementById('bill-title').innerText = `ğŸ“… ${uInfo.name} çš„ ${twNow.getMonth()+1}æœˆ è³¼é¤æ˜ç´°`;

        // C. æª¢æŸ¥èˆ‡çµ±è¨ˆ
        await checkTodayOrderStatus();
        if (uInfo.role === 'admin') {
            document.getElementById('admin-section').classList.remove('hidden');
            refreshAdminStats();
        }
        refreshPersonalStats();
    };

    async function checkTodayOrderStatus() {
        // è¨­å®šå°ç£æ™‚é–“ä»Šæ—¥å‡Œæ™¨ 00:00:00
        const startOfToday = getTaiwanTime();
        startOfToday.setHours(0, 0, 0, 0);

        const { data } = await _supabase.from('meal_orders')
            .select('meal_option')
            .eq('user_email', uInfo.email)
            .gte('created_at', startOfToday.toISOString()) // é—œéµï¼šå°æ‡‰å°ç£æ—¥æœŸ
            .maybeSingle();

        if (data) {
            document.getElementById('order-form-area').classList.add('hidden');
            document.getElementById('today-meal-type').innerText = data.meal_option;
            document.getElementById('already-ordered-msg').style.display = "inline-block";
        }
    }

    async function orderMeal() {
        const meal = document.getElementById('meal-select').value;
        const { error } = await _supabase.from('meal_orders').insert([{ 
            user_name: uInfo.name, 
            user_email: uInfo.email, 
            meal_option: meal 
        }]);

        if (!error) { 
            alert(`ç™»è¨˜æˆåŠŸï¼š${meal}`); 
            location.reload(); 
        } else {
            alert("ç™»è¨˜å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚");
        }
    }

    async function refreshPersonalStats() {
        const twNow = getTaiwanTime();
        const monthStart = new Date(twNow.getFullYear(), twNow.getMonth(), 1).toISOString();

        const { data } = await _supabase.from('meal_orders').select('meal_option')
            .eq('user_email', uInfo.email).gte('created_at', monthStart);

        const container = document.getElementById('personal-stats-container');
        if (!data || data.length === 0) {
            container.innerHTML = "æœ¬æœˆå°šç„¡ç´€éŒ„"; return;
        }

        let stats = {}, total = 0;
        data.forEach(d => {
            stats[d.meal_option] = (stats[d.meal_option] || 0) + 1;
            total += (mealPrices[d.meal_option] || 0);
        });

        let html = '<div>';
        for (const [name, count] of Object.entries(stats)) {
            const price = mealPrices[name] || 0;
            html += `<div style="display:flex; justify-content:space-between; margin-bottom:8px; border-bottom:1px solid #f9f9f9; padding-bottom:5px;">
                        <span>${name}</span>
                        <span class="calc-text">$${price} Ã— ${count}æ¬¡ = $${price*count}</span>
                     </div>`;
        }
        html += `<div style="text-align:right; font-size:24px; font-weight:bold; color:#d35400; margin-top:10px;">ç¸½é‡‘é¡ï¼š$${total}</div></div>`;
        container.innerHTML = html;
    }

    async function refreshAdminStats() {
        const twNow = getTaiwanTime();
        const startOfDay = new Date(twNow.getFullYear(), twNow.getMonth(), twNow.getDate()).toISOString();
        const startOfMonth = new Date(twNow.getFullYear(), twNow.getMonth(), 1).toISOString();

        // ä»Šæ—¥çµ±è¨ˆ
        const { data: tData } = await _supabase.from('meal_orders').select('meal_option').gte('created_at', startOfDay);
        let tSum = {}, tTotal = 0;
        tData?.forEach(o => {
            tSum[o.meal_option] = (tSum[o.meal_option] || 0) + 1;
            tTotal += (mealPrices[o.meal_option] || 0);
        });
        document.getElementById('admin-today-summary').innerHTML = Object.entries(tSum).map(([n, c]) => `
            <div class="stat-item"><div class="stat-label">${n}</div><div class="stat-value">${c} å€‹</div></div>`).join('') || 'ä»Šæ—¥ç„¡è¨‚å–®';
        document.getElementById('admin-today-total').innerText = `ä»Šæ—¥ç¸½é‡‘é¡ï¼š$${tTotal}`;

        // æœˆåº¦å°å¸³
        const { data: mData } = await _supabase.from('meal_orders').select('*').gte('created_at', startOfMonth);
        let uSum = {};
        mData?.forEach(o => {
            if(!uSum[o.user_email]) uSum[o.user_email] = { name: o.user_name, total: 0, d: {} };
            uSum[o.user_email].total += (mealPrices[o.meal_option] || 0);
            uSum[o.user_email].d[o.meal_option] = (uSum[o.user_email].d[o.meal_option] || 0) + 1;
        });

        let table = '<table class="admin-table"><tr><th>å“¡å·¥</th><th>Email</th><th>æ˜ç´°</th><th>ç¸½é¡</th></tr>';
        for(const e in uSum) {
            const detail = Object.entries(uSum[e].d).map(([m, c]) => `${m}x${c}`).join(', ');
            table += `<tr><td><strong>${uSum[e].name}</strong></td><td>${e}</td><td>${detail}</td><td style="color:var(--danger-color); font-weight:bold;">$${uSum[e].total}</td></tr>`;
        }
        document.getElementById('admin-month-container').innerHTML = table + '</table>';
    }

    function exportToCSV() {
        const rows = document.querySelectorAll(".admin-table tr");
        if (rows.length <= 1) return alert("ç„¡è³‡æ–™");
        let csv = "\ufeffå“¡å·¥å§“å,é›»å­éƒµä»¶,é»é¤æ˜ç´°,ç¸½é‡‘é¡\n";
        document.querySelectorAll(".admin-table tr").forEach((row, i) => {
            if (i === 0) return;
            const cols = row.querySelectorAll("td");
            csv += Array.from(cols).map(c => `"${c.innerText.replace(/\n/g, ' ')}"`).join(",") + "\n";
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `è¨‚é¤å ±è¡¨_${new Date().getMonth()+1}æœˆ.csv`;
        link.click();
    }

    function logout() { localStorage.clear(); window.location.href = "index.html"; }
</script>
