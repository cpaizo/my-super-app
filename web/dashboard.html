<script>
    // åƒ¹ç›®è¡¨å®šç¾©
    const mealPrices = { "æ’éª¨é£¯": 120, "é›æ’é£¯": 120, "é›è…¿é£¯": 130, "ç´ é£Ÿä¾¿ç•¶": 70 };

    const userName = localStorage.getItem('userName');
    const userEmail = localStorage.getItem('userEmail');
    const userRole = localStorage.getItem('userRole');

    // åˆå§‹åŒ–é é¢
    if (!userEmail) {

    } else {

        document.getElementById('display-email').innerText = "ğŸ“§ " + userEmail;
        if (userRole === 'admin') {

    // 1. é€å‡ºè³¼é¤è³‡æ–™
    async function orderMeal() {
        const meal = document.getElementById('meal-select').value;
        const { error } = await _supabase.from('meal_orders').insert([{ 
            user_name: userName, 
            user_email: userEmail, 
            meal_option: meal 
        }]);

        if (error) alert("ç™»è¨˜å¤±æ•—ï¼š" + error.message);
        else {

            if (userRole === 'admin') refreshAdminStats();

    // 2. æµ·å ±æŠ•ç¥¨
    async function votePoster() {
        const id = prompt("ğŸ–¼ï¸ è«‹è¼¸å…¥æŠ•çµ¦å“ªå¼µæµ·å ±ï¼Ÿ (A/B/C)").toUpperCase();
        if (!['A', 'B', 'C'].includes(id)) return alert("è«‹è¼¸å…¥æ­£ç¢ºç·¨è™Ÿ");
        
        const { error } = await _supabase.from('poster_votes').insert([{ 
            user_name: userName, 
            voter_email: userEmail, 
            poster_id: id 
        }]);

        if (error) alert("æŠ•ç¥¨å¤±æ•—"); else refreshDashboard();
    }

    // 3. åˆ·æ–°æŠ•ç¥¨çœ‹æ¿
    async function refreshDashboard() {
        const { data, error } = await _supabase.from('poster_votes').select('poster_id');
        if (error) return;
        const counts = { 'A': 0, 'B': 0, 'C': 0 };
        data.forEach(v => { if(counts[v.poster_id] !== undefined) counts[v.poster_id]++; });
        const total = data.length || 1;
        document.getElementById('vote-bars').innerHTML = Object.keys(counts).map(key => `
            <div style="margin-bottom:12px">
                <div style="display:flex; justify-content:space-between; font-size:14px;">
                    <span>æµ·å ± ${key}</span><span>${counts[key]} ç¥¨</span>
                </div>
                <div class="bar-container"><div class="bar-fill" style="width: ${(counts[key]/total)*100}%"></div></div>
            </div>
        `).join('');
    }

    // 4. ç®¡ç†å“¡ï¼šæ™‚é–“éæ¿¾çµ±è¨ˆé‚è¼¯
    async function refreshAdminStats() {
        const container = document.getElementById('meal-list-container');
        const filter = document.getElementById('time-filter').value;
        
        const now = new Date();
        const todayStr = new Date(now.getFullYear(), now.getMonth(), now.getDate()).toISOString();
        const yesterdayStr = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1).toISOString();
        const monthStr = new Date(now.getFullYear(), now.getMonth(), 1).toISOString();

        let query = _supabase.from('meal_orders').select('meal_option, created_at');

        if (filter === 'today') query = query.gte('created_at', todayStr);
        else if (filter === 'yesterday') query = query.gte('created_at', yesterdayStr).lt('created_at', todayStr);
        else if (filter === 'thisMonth') query = query.gte('created_at', monthStr);

        const { data, error } = await query;
        if (error) return container.innerHTML = "è®€å–å¤±æ•—";
        if (data.length === 0) return container.innerHTML = "<p style='color:#999'>æ­¤æ™‚æ®µç„¡è³‡æ–™</p>";

        const stats = {};
        data.forEach(d => { stats[d.meal_option] = (stats[d.meal_option] || 0) + 1; });

        let html = '<ul class="stats-list">';
        let totalQty = 0, totalAmt = 0;
        for (const [name, count] of Object.entries(stats)) {
            const price = mealPrices[name] || 0;
            const sub = price * count;
            html += `<li class="stats-item"><span>${name} ($${price}x${count})</span><span>$${sub}</span></li>`;
            totalQty += count; totalAmt += sub;
        }
        html += `</ul><div class="total-row"><span>ç¸½æ•¸é‡</span><span>${totalQty} ä»½</span></div>`;
        html += `<div class="total-row" style="font-size:18px; color:#d9534f;"><span>ç¸½è¨ˆé‡‘é¡</span><span>$${totalAmt}</span></div>`;
        container.innerHTML = html;
    }

</script>
