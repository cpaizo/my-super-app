<script src="js/supabase.js"></script>
<script>
    const mealPrices = { "æ’éª¨é£¯": 120, "é›æ’é£¯": 120, "é›è…¿é£¯": 130, "ç´ é£Ÿä¾¿ç•¶": 70 };
    
    const uInfo = {
        name: localStorage.getItem('userName'),
        email: localStorage.getItem('userEmail'),

        id: localStorage.getItem('employeeId'),
        dept: localStorage.getItem('department')
    };

    if (!uInfo.email) window.location.href = "index.html";

    window.onload = async function() {
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth() + 1;
        const day = now.getDate();
        
        document.getElementById('welcome-text').innerText = `ä½ å¥½ï¼Œ${uInfo.name}ï¼`;
        document.getElementById('display-id').innerText = uInfo.id || '---';
        document.getElementById('display-dept').innerText = (uInfo.dept && uInfo.dept !== "null") ? uInfo.dept : "æœªè¨­å®š";
        document.getElementById('display-email').innerText = uInfo.email;
        document.getElementById('display-role').innerText = uInfo.role === 'admin' ? 'ç®¡ç†å“¡' : 'ä¸€èˆ¬å“¡å·¥';
        document.getElementById('today-title').innerText = `ä»Šå¤© ${year}å¹´${month}æœˆ${day}æ—¥ é»é¤ç™»è¨˜`;
        document.getElementById('bill-title').innerText = `ğŸ“… ${uInfo.name} çš„ ${month}æœˆ è³¼é¤æ˜ç´°`;

        // æª¢æŸ¥ä»Šå¤©æ˜¯å¦å·²è¨‚é¤
        await checkTodayOrderStatus();

            document.getElementById('admin-today-title').innerText = `ğŸ± ä»Šæ—¥ ${year}/${month}/${day} ä¾¿ç•¶çµ±è¨ˆåŒ¯ç¸½`;
            document.getElementById('admin-month-title').innerText = `ğŸ“Š ${year}å¹´${month}æœˆ å…¨å“¡å°å¸³çµ±è¨ˆ`;
            refreshAdminStats();
        }

    };

    // [æ ¸å¿ƒï¼šæª¢æŸ¥ä»Šæ—¥é»é¤ç‹€æ…‹ä¸¦é¡¯ç¤ºç¨®é¡]
    async function checkTodayOrderStatus() {
        const startOfDay = new Date();
        startOfDay.setHours(0, 0, 0, 0);
        
        const { data, error } = await _supabase.from('meal_orders')
            .select('meal_option')
            .eq('user_email', uInfo.email)
            .gte('created_at', startOfDay.toISOString())
            .single(); // æ—¢ç„¶ä¸€äººåªèƒ½è¨‚ä¸€æ¬¡ï¼Œç”¨ single æŠ“å–®ç­†è³‡æ–™

        if (data) {
            // å·²è¨‚é¤ï¼šéš±è—é¸å–®ï¼Œé¡¯ç¤ºç•¶å¤©é»é¤ç¨®é¡
            document.getElementById('order-form-area').classList.add('hidden');
            document.getElementById('today-meal-type').innerText = data.meal_option;
            document.getElementById('already-ordered-msg').style.display = "inline-block";
        } else {
            // æœªè¨‚é¤ï¼šé¡¯ç¤ºé¸å–®
            document.getElementById('order-form-area').classList.remove('hidden');
            document.getElementById('already-ordered-msg').style.display = "none";
        }
    }

    async function orderMeal() {
        const meal = document.getElementById('meal-select').value;
        const startOfDay = new Date();
        startOfDay.setHours(0, 0, 0, 0);

        // é˜²ç¦¦æ€§æª¢æŸ¥
        const { data: exist } = await _supabase.from('meal_orders')
            .select('id').eq('user_email', uInfo.email).gte('created_at', startOfDay.toISOString());
        
        if (exist && exist.length > 0) {
            alert("æ‚¨ä»Šå¤©å·²ç¶“è¨‚éä¾¿ç•¶å›‰ï¼");
            location.reload();
            return;
        }

        const { error } = await _supabase.from('meal_orders').insert([{ 
            user_name: uInfo.name, user_email: uInfo.email, meal_option: meal 
        }]);

        if (!error) { 
            alert(`âœ… ç™»è¨˜æˆåŠŸï¼æ‚¨ä»Šå¤©é»çš„æ˜¯ï¼š${meal}`); 
            location.reload(); 
        }
    }

    async function refreshPersonalStats() {
        const container = document.getElementById('personal-stats-container');
        const monthStart = new Date(new Date().getFullYear(), new Date().getMonth(), 1).toISOString();
        const { data } = await _supabase.from('meal_orders').select('meal_option')
            .eq('user_email', uInfo.email).gte('created_at', monthStart);

        if (!data || data.length === 0) {
            container.innerHTML = "<p style='color:#999'>æœ¬æœˆå°šç„¡ç´€éŒ„</p>";
            return;
        }

        let stats = {}, total = 0;
        data.forEach(d => {
            stats[d.meal_option] = (stats[d.meal_option] || 0) + 1;
            total += (mealPrices[d.meal_option] || 0);
        });

        let html = '<div>';
        for (const [name, count] of Object.entries(stats)) {
            const price = mealPrices[name] || 0;
            html += `<div style="display:flex; justify-content:space-between; margin-bottom:8px; border-bottom:1px solid #f9f9f9; padding-bottom:5px;">
                        <span>${name}</span>
                        <span class="calc-text">$${price} Ã— ${count}æ¬¡ = $${price*count}</span>
                     </div>`;
        }
        html += `<div style="text-align:right; font-size:24px; font-weight:bold; color:#d35400; margin-top:10px;">ç¸½é‡‘é¡ï¼š$${total}</div></div>`;
        container.innerHTML = html;
    }

    async function refreshAdminStats() {
        const now = new Date();
        const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate()).toISOString();
        const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1).toISOString();

        const { data: todayData } = await _supabase.from('meal_orders').select('*').gte('created_at', startOfDay);
        const todaySummary = {};
        let tTotal = 0;
        todayData?.forEach(o => {
            todaySummary[o.meal_option] = (todaySummary[o.meal_option] || 0) + 1;
            tTotal += (mealPrices[o.meal_option] || 0);
        });
        document.getElementById('admin-today-summary').innerHTML = Object.entries(todaySummary).map(([n, c]) => `
            <div class="stat-item">
                <div class="stat-label">${n}</div>
                <div class="stat-value">${c} å€‹</div>
            </div>`).join('') || 'ä»Šæ—¥ç„¡è¨‚å–®';
        document.getElementById('admin-today-total').innerText = todayData?.length > 0 ? `ä»Šæ—¥é‡‘é¡ç¸½è¨ˆï¼š$${tTotal}` : "";

        const { data: monthData } = await _supabase.from('meal_orders').select('*').gte('created_at', startOfMonth);
        const uSum = {};
        monthData?.forEach(o => {
            if(!uSum[o.user_email]) uSum[o.user_email] = { name: o.user_name, total: 0, d: {} };
            uSum[o.user_email].total += (mealPrices[o.meal_option] || 0);
            uSum[o.user_email].d[o.meal_option] = (uSum[o.user_email].d[o.meal_option] || 0) + 1;
        });

        let table = '<table class="admin-table"><tr><th>å“¡å·¥</th><th>Email</th><th>æ˜ç´°</th><th>ç¸½é¡</th></tr>';
        for(const e in uSum) {
            const detail = Object.entries(uSum[e].d).map(([m, c]) => `${m}x${c}`).join(', ');
            table += `<tr><td><strong>${uSum[e].name}</strong></td><td>${e}</td><td>${detail}</td><td style="color:var(--danger-color); font-weight:bold;">$${uSum[e].total}</td></tr>`;
        }
        document.getElementById('admin-month-container').innerHTML = table + '</table>';
    }

    function exportToCSV() {
        const rows = document.querySelectorAll(".admin-table tr");
        if (rows.length <= 1) return alert("ç„¡è³‡æ–™");
        let csv = "\ufeffå“¡å·¥,Email,æ˜ç´°,æœ¬æœˆç¸½é¡\n";
        document.querySelectorAll(".admin-table tr").forEach((row, index) => {
            if(index === 0) return;
            const cols = row.querySelectorAll("td");
            csv += Array.from(cols).map(c => `"${c.innerText.replace(/\n/g, ' ')}"`).join(",") + "\n";
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `æœˆåº¦å ±è¡¨.csv`;
        link.click();
    }

</script>
