<script src="js/supabase.js"></script>
<script>
    const mealPrices = { "æ’éª¨é£¯": 120, "é›æ’é£¯": 120, "é›è…¿é£¯": 130, "ç´ é£Ÿä¾¿ç•¶": 70 };
    
    const uName = localStorage.getItem('userName');
    const uEmail = localStorage.getItem('userEmail');
    const uRole = localStorage.getItem('userRole');
    const uId = localStorage.getItem('employeeId');
    const uDept = localStorage.getItem('department');

    if (!uEmail) window.location.href = "index.html";

    window.onload = function() {
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth() + 1;
        const day = now.getDate();
        
        document.getElementById('welcome-text').innerText = `ä½ å¥½ï¼Œ${uName}ï¼`;
        document.getElementById('display-id').innerText = uId || '---';
        document.getElementById('display-dept').innerText = (uDept && uDept !== "null") ? uDept : "æœªè¨­å®š";
        document.getElementById('display-email').innerText = uEmail;
        document.getElementById('display-role').innerText = uRole === 'admin' ? 'ç®¡ç†å“¡' : 'ä¸€èˆ¬å“¡å·¥';
        
        document.getElementById('today-title').innerText = `ä»Šå¤© ${year}å¹´${month}æœˆ${day}æ—¥ é»é¤ç™»è¨˜`;
        document.getElementById('bill-title').innerText = `ğŸ“… ${uName} çš„ ${month}æœˆ è³¼é¤æ˜ç´°`;

        if (uRole === 'admin') {
            document.getElementById('admin-section').classList.remove('hidden');
            document.getElementById('admin-today-title').innerText = `ğŸ± ä»Šæ—¥ ${year}/${month}/${day} ä¾¿ç•¶çµ±è¨ˆåŒ¯ç¸½`;
            document.getElementById('admin-month-title').innerText = `ğŸ“Š ${year}å¹´${month}æœˆ å…¨å“¡å°å¸³çµ±è¨ˆ`;
            refreshAdminStats();
        }
        refreshPersonalStats();
    };

    // [é»é¤]
    async function orderMeal() {
        const meal = document.getElementById('meal-select').value;
        const { error } = await _supabase.from('meal_orders').insert([{ 
            user_name: uName, user_email: uEmail, meal_option: meal 
        }]);
        if (!error) { alert("ç™»è¨˜æˆåŠŸ"); refreshPersonalStats(); if(uRole==='admin') refreshAdminStats(); }
    }

    // [å€‹äººæ˜ç´°]
    async function refreshPersonalStats() {
        const container = document.getElementById('personal-stats-container');
        const monthStart = new Date(new Date().getFullYear(), new Date().getMonth(), 1).toISOString();
        const { data } = await _supabase.from('meal_orders').select('meal_option')
            .eq('user_email', uEmail).gte('created_at', monthStart);

        if (!data || data.length === 0) {
            container.innerHTML = "æœ¬æœˆç„¡ç´€éŒ„";
            return;
        }

        let stats = {}, total = 0;
        data.forEach(d => {
            stats[d.meal_option] = (stats[d.meal_option] || 0) + 1;
            total += (mealPrices[d.meal_option] || 0);
        });

        let html = '<div>';
        for (const [name, count] of Object.entries(stats)) {
            const price = mealPrices[name] || 0;
            html += `<div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                        <span>${name}</span>
                        <span class="calc-text">$${price} Ã— ${count}æ¬¡ = $${price*count}</span>
                     </div>`;
        }
        html += `<div style="text-align:right; border-top:1px solid #eee; padding-top:10px; font-size:24px; font-weight:bold; color:#d35400;">$${total}</div></div>`;
        container.innerHTML = html;
    }

    // [ç®¡ç†å“¡çµ±è¨ˆï¼šä»Šæ—¥ + æœ¬æœˆ]
    async function refreshAdminStats() {
        const now = new Date();
        const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate()).toISOString();
        const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1).toISOString();

        // 1. ä»Šæ—¥çµ±è¨ˆ
        const { data: todayData } = await _supabase.from('meal_orders').select('*').gte('created_at', startOfDay);
        const todaySummary = {};
        let todayTotalAmt = 0;
        
        todayData?.forEach(o => {
            todaySummary[o.meal_option] = (todaySummary[o.meal_option] || 0) + 1;
            todayTotalAmt += (mealPrices[o.meal_option] || 0);
        });

        const todayHtml = Object.entries(todaySummary).map(([name, count]) => `
            <div class="stat-item today">
                <div class="stat-label">${name}</div>
                <div class="stat-value">${count} å€‹</div>
            </div>
        `).join('') || 'ä»Šæ—¥æš«ç„¡è¨‚å–®';
        
        document.getElementById('admin-today-summary').innerHTML = todayHtml;
        document.getElementById('admin-today-total').innerText = todayData?.length > 0 ? `ä»Šæ—¥ç¸½è¨ˆï¼š$${todayTotalAmt}` : "";

        // 2. æœ¬æœˆå°å¸³çµ±è¨ˆ
        const { data: monthData } = await _supabase.from('meal_orders').select('*').gte('created_at', startOfMonth);
        const userSummary = {};
        monthData?.forEach(o => {
            if(!userSummary[o.user_email]) userSummary[o.user_email] = { name: o.user_name, total: 0, detail: {} };
            userSummary[o.user_email].total += (mealPrices[o.meal_option] || 0);
            userSummary[o.user_email].detail[o.meal_option] = (userSummary[o.user_email].detail[o.meal_option] || 0) + 1;
        });

        let table = '<table class="admin-table"><tr><th>å“¡å·¥å§“å</th><th>é›»å­éƒµä»¶</th><th>è³¼é¤æ˜ç´°</th><th>æœ¬æœˆç¸½é‡‘é¡</th></tr>';
        for(const email in userSummary) {
            const u = userSummary[email];
            const dStr = Object.entries(u.detail).map(([m, c]) => `${m}x${c}`).join(', ');
            table += `<tr><td><strong>${u.name}</strong></td><td>${email}</td><td>${dStr}</td><td style="color:var(--danger-color); font-weight:bold;">$${u.total}</td></tr>`;
        }
        document.getElementById('admin-month-container').innerHTML = table + '</table>';
    }

    function exportToCSV() {
        const rows = document.querySelectorAll(".admin-table tr");
        if (rows.length <= 1) return alert("ç„¡è³‡æ–™");
        let csv = "\ufeffå“¡å·¥å§“å,é›»å­éƒµä»¶,è³¼é¤æ˜ç´°,æœ¬æœˆç¸½é‡‘é¡\n";
        document.querySelectorAll(".admin-table tbody tr").forEach(row => {
            const cols = row.querySelectorAll("td");
            csv += Array.from(cols).map(c => `"${c.innerText}"`).join(",") + "\n";
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `æœˆåº¦å°å¸³å–®_${new Date().getMonth()+1}æœˆ.csv`;
        link.click();
    }

</script>
