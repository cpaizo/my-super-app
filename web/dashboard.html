<script>
    const mealPrices = { "æ’éª¨é£¯": 120, "é›æ’é£¯": 120, "é›è…¿é£¯": 130, "ç´ é£Ÿä¾¿ç•¶": 70 };
    const userName = localStorage.getItem('userName');

    // [è³¼é¤åŠŸèƒ½]
    async function orderMeal() {
        const meal = document.getElementById('meal-select').value;
        const { error } = await _supabase.from('meal_orders').insert([{

        }]);

    // [å€‹äººæœ¬æœˆçµ±è¨ˆ]
    async function refreshPersonalStats() {
        const container = document.getElementById('personal-stats-container');
        const monthStart = new Date(new Date().getFullYear(), new Date().getMonth(), 1).toISOString();
        const { data } = await _supabase.from('meal_orders').select('meal_option')
            .eq('user_email', userEmail).gte('created_at', monthStart);

        if (!data || data.length === 0) {
            container.innerHTML = "<p style='color:#999'>æœ¬æœˆå°šç„¡è¨‚è³¼ç´€éŒ„ã€‚</p>";
            return;
        }

        let stats = {}, total = 0;
        data.forEach(d => {
            stats[d.meal_option] = (stats[d.meal_option] || 0) + 1;
            total += (mealPrices[d.meal_option] || 0);
        });

        let listHtml = Object.entries(stats).map(([n, c]) => `
            <div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #f9f9f9;">
                <span>${n}</span><span>${c} æ¬¡</span>
            </div>`).join('');
            
        container.innerHTML = `

                <div>${listHtml}</div>
                <div style="text-align:right;">

                    <div style="font-size:36px; font-weight:bold; color:#d35400;">$${total}</div>

    }

    // [ç®¡ç†å“¡å…¨å“¡å°å¸³]
    async function refreshAdminStats() {
        const container = document.getElementById('admin-meal-container');
        const monthStart = new Date(new Date().getFullYear(), new Date().getMonth(), 1).toISOString();
        const { data, error } = await _supabase.from('meal_orders')
            .select('user_name, user_email, meal_option').gte('created_at', monthStart);

        if (error || !data || data.length === 0) {
            container.innerHTML = "<p style='padding:20px; color:#999;'>æŸ¥ç„¡æœ¬æœˆè³‡æ–™</p>";
            return;
        }

        const userMap = {};
        data.forEach(order => {
            const email = order.user_email;
            if (!userMap[email]) {
                userMap[email] = { name: order.user_name || email.split('@')[0], meals: {}, total: 0 };
            }
            const meal = order.meal_option;
            userMap[email].meals[meal] = (userMap[email].meals[meal] || 0) + 1;
            userMap[email].total += (mealPrices[meal] || 0);
        });

        let tableHtml = `<table class="admin-table"><thead><tr><th>å“¡å·¥å§“å</th><th>Email</th><th>è¨‚è³¼æ˜ç´°</th><th>æœ¬æœˆç¸½è¨ˆ</th></tr></thead><tbody>`;
        let grandTotal = 0;
        for (const email in userMap) {
            const u = userMap[email];
            const detail = Object.entries(u.meals).map(([m, c]) => `${m}x${c}`).join(', ');
            tableHtml += `<tr><td><strong>${u.name}</strong></td><td style="color:#888;">${email}</td><td>${detail}</td><td style="font-weight:bold; color:#d35400;">$${u.total}</td></tr>`;
            grandTotal += u.total;
        }
        tableHtml += `</tbody></table><div class="total-highlight">å…¨å…¬å¸æœ¬æœˆç¸½çµç®—ï¼š$${grandTotal}</div>`;
        container.innerHTML = tableHtml;
    }

    // [åŒ¯å‡º Excel (CSV)]
    function exportToCSV() {
        const rows = document.querySelectorAll(".admin-table tr");
        if (rows.length === 0) return alert("æ²’æœ‰è³‡æ–™å¯åŒ¯å‡º");

        let csv = "\ufeffå“¡å·¥å§“å,Email,è¨‚è³¼æ˜ç´°,æœ¬æœˆç¸½è¨ˆ\n";
        document.querySelectorAll(".admin-table tbody tr").forEach(row => {
            const cols = row.querySelectorAll("td");
            const rowData = Array.from(cols).map(c => `"${c.innerText.replace(/"/g, '""')}"`);
            csv += rowData.join(",") + "\n";
        });

        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `å“¡å·¥è³¼é¤çµ±è¨ˆ_${new Date().getMonth()+1}æœˆ.csv`;
        link.click();
    }

    // [æµ·å ±æŠ•ç¥¨]

    async function refreshVoteDashboard() {
        const { data } = await _supabase.from('poster_votes').select('poster_id');

        data?.forEach(v => counts[v.poster_id]++);

                <div class="bar-bg"><div class="bar-fill" style="width:${(counts[key]/total)*100}%"></div></div>
            </div>`).join('');
    }
