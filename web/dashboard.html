    <style>

            âœ¨ æ‚¨ä»Šæ—¥å·²å®Œæˆç™»è¨˜ï¼š<span id="today-meal-type" style="color: #2d5a27; text-decoration: underline;">---</span>

            <div id="admin-today-summary" class="stats-box"></div>
            <div id="admin-today-total" style="text-align:right; font-weight:bold; margin-top:10px; font-size:18px;"></div>

<script src="js/supabase.js"></script>
<script>
    const uInfo = {
        name: localStorage.getItem('userName'),
        email: localStorage.getItem('userEmail'),
        role: localStorage.getItem('userRole'),
        id: localStorage.getItem('employeeId'),
        dept: localStorage.getItem('department')
    };

    if (!uInfo.email) window.location.href = "index.html";

    window.onload = async function() {
        // A. å‹•æ…‹ç”Ÿæˆä¸‹æ‹‰é¸å–®
        const selectEl = document.getElementById('meal-select');
        MEAL_CONFIG.forEach(meal => {
            let opt = document.createElement('option');
            opt.value = meal.name;
            opt.innerHTML = `${meal.name} ($${meal.price})`;
            selectEl.appendChild(opt);
        });

        // B. åˆå§‹åŒ– UI æ–‡å­—
        const now = new Date();
        document.getElementById('welcome-text').innerText = `ä½ å¥½ï¼Œ${uInfo.name}ï¼`;
        document.getElementById('display-id').innerText = uInfo.id || '---';
        document.getElementById('display-dept').innerText = (uInfo.dept && uInfo.dept !== "null") ? uInfo.dept : "æœªè¨­å®š";
        document.getElementById('display-email').innerText = uInfo.email;
        document.getElementById('display-role').innerText = uInfo.role === 'admin' ? 'ç®¡ç†å“¡' : 'ä¸€èˆ¬å“¡å·¥';
        document.getElementById('today-title').innerText = `ä»Šå¤© ${now.getFullYear()}å¹´${now.getMonth()+1}æœˆ${now.getDate()}æ—¥ é»é¤ç™»è¨˜`;
        
        // C. æª¢æŸ¥ç‹€æ…‹
        await checkTodayOrderStatus();
        if (uInfo.role === 'admin') {
            document.getElementById('admin-section').classList.remove('hidden');
            refreshAdminStats();
        }
        refreshPersonalStats();
    };

    async function checkTodayOrderStatus() {
        const startOfDay = new Date(); startOfDay.setHours(0, 0, 0, 0);
        const { data } = await _supabase.from('meal_orders').select('meal_option').eq('user_email', uInfo.email).gte('created_at', startOfDay.toISOString()).maybeSingle();
        if (data) {
            document.getElementById('order-form-area').classList.add('hidden');
            document.getElementById('today-meal-type').innerText = data.meal_option;
            document.getElementById('already-ordered-msg').style.display = "inline-block";
        }
    }

    async function orderMeal() {
        const meal = document.getElementById('meal-select').value;
        const { error } = await _supabase.from('meal_orders').insert([{ user_name: uInfo.name, user_email: uInfo.email, meal_option: meal }]);
        if (!error) { alert(`ç™»è¨˜æˆåŠŸï¼š${meal}`); location.reload(); }
    }

    async function refreshPersonalStats() {
        const container = document.getElementById('personal-stats-container');
        const monthStart = new Date(new Date().getFullYear(), new Date().getMonth(), 1).toISOString();
        const { data } = await _supabase.from('meal_orders').select('meal_option').eq('user_email', uInfo.email).gte('created_at', monthStart);
        
        let stats = {}, total = 0;
        data?.forEach(d => {
            stats[d.meal_option] = (stats[d.meal_option] || 0) + 1;
            total += (mealPrices[d.meal_option] || 0);
        });

        let html = '<div>';
        for (const [name, count] of Object.entries(stats)) {
            const price = mealPrices[name] || 0;
            html += `<div style="display:flex; justify-content:space-between; margin-bottom:8px;"><span>${name}</span><span class="calc-text">$${price} Ã— ${count}æ¬¡ = $${price*count}</span></div>`;
        }
        html += `<div style="text-align:right; font-size:24px; font-weight:bold; color:#d35400; border-top:1px solid #eee; padding-top:10px;">ç¸½é‡‘é¡ï¼š$${total}</div></div>`;
        container.innerHTML = html;
    }

    async function refreshAdminStats() {
        const startOfDay = new Date(); startOfDay.setHours(0,0,0,0);
        const startOfMonth = new Date(new Date().getFullYear(), new Date().getMonth(), 1);

        // ä»Šæ—¥åŒ¯ç¸½
        const { data: tData } = await _supabase.from('meal_orders').select('meal_option').gte('created_at', startOfDay.toISOString());
        let tSum = {}, tTotal = 0;
        tData?.forEach(o => { tSum[o.meal_option] = (tSum[o.meal_option] || 0) + 1; tTotal += (mealPrices[o.meal_option] || 0); });
        document.getElementById('admin-today-summary').innerHTML = Object.entries(tSum).map(([n, c]) => `<div class="stat-item"><div class="stat-label">${n}</div><div class="stat-value">${c} å€‹</div></div>`).join('') || 'ç„¡è¨‚å–®';
        document.getElementById('admin-today-total').innerText = `ä»Šæ—¥ç¸½è¨ˆï¼š$${tTotal}`;

        // å…¨å“¡æœ¬æœˆ
        const { data: mData } = await _supabase.from('meal_orders').select('*').gte('created_at', startOfMonth.toISOString());
        let uSum = {};
        mData?.forEach(o => {
            if(!uSum[o.user_email]) uSum[o.user_email] = { name: o.user_name, total: 0, detail: "" };
            uSum[o.user_email].total += (mealPrices[o.meal_option] || 0);
        });
        let table = '<table class="admin-table"><tr><th>å“¡å·¥</th><th>ç¸½é¡</th></tr>';
        for(const e in uSum) table += `<tr><td>${uSum[e].name} (${e})</td><td><strong>$${uSum[e].total}</strong></td></tr>`;
        document.getElementById('admin-month-container').innerHTML = table + '</table>';
    }

    function logout() { localStorage.clear(); window.location.href = "index.html"; }
    function exportToCSV() { alert("åŒ¯å‡º CSV æº–å‚™ä¸­"); }
</script>
