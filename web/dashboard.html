<script src="js/supabase.js"></script>
<script>
    // è¨­å®šåƒ¹ç›®è¡¨
    const mealPrices = {
        "æ’éª¨é£¯": 120,
        "é›æ’é£¯": 120,
        "é›è…¿é£¯": 130,
        "ç´ é£Ÿä¾¿ç•¶": 70
    };

    const userEmail = localStorage.getItem('userEmail');
    const userRole = localStorage.getItem('userRole');

    if (!userEmail) {
        window.location.href = "index.html";
    } else {
        document.getElementById('display-email').innerText = "ğŸ‘¤ " + userEmail;
        if (userRole === 'admin') {
            document.getElementById('admin-only-btn').classList.remove('hidden');
            document.getElementById('admin-stats-box').classList.remove('hidden');
            refreshAdminStats();

    // ç™»è¨˜é¤é» (å¾é¸å–®æŠ“å–)
    async function orderMeal() {
        const meal = document.getElementById('meal-select').value;
        const { error } = await _supabase.from('meal_orders').insert([{ user_email: userEmail, meal_option: meal }]);
        if (error) alert("ç™»è¨˜å¤±æ•—"); 
        else {
            alert("âœ… ç™»è¨˜æˆåŠŸï¼š" + meal);
            if (userRole === 'admin') refreshAdminStats();
        }
    }

    // æŠ•ç¥¨é‚è¼¯ (ä¿æŒä¸è®Š)
    async function votePoster() {
        const id = prompt("ğŸ–¼ï¸ è«‹è¼¸å…¥æŠ•ç¥¨ç·¨è™Ÿ (A/B/C)ï¼š").toUpperCase();
        if (!['A', 'B', 'C'].includes(id)) return alert("è«‹è¼¸å…¥æ­£ç¢ºç·¨è™Ÿ");
        const { error } = await _supabase.from('poster_votes').insert([{ voter_email: userEmail, poster_id: id }]);
        if (!error) refreshDashboard();
    }

    async function refreshDashboard() {
        const { data, error } = await _supabase.from('poster_votes').select('poster_id');
        if (error) return;
        const counts = { 'A': 0, 'B': 0, 'C': 0 };
        data.forEach(v => { if(counts[v.poster_id] !== undefined) counts[v.poster_id]++; });
        const total = data.length || 1;
        document.getElementById('vote-bars').innerHTML = Object.keys(counts).map(key => `
            <div style="margin-bottom:10px">
                <span>æµ·å ± ${key} (${counts[key]} ç¥¨)</span>
                <div class="bar-container"><div class="bar-fill" style="width: ${(counts[key]/total)*100}%"></div></div>
            </div>
        `).join('');
    }

    // ç®¡ç†å“¡ï¼šåˆ·æ–°è³¼é¤çµ±è¨ˆèˆ‡ã€Œé‡‘é¡ã€è¨ˆç®—
    async function refreshAdminStats() {
        const container = document.getElementById('meal-list-container');
        const { data, error } = await _supabase.from('meal_orders').select('meal_option');

        if (error) return container.innerHTML = "æ•¸æ“šè®€å–éŒ¯èª¤";
        
        const stats = {};
        data.forEach(item => {
            const m = item.meal_option.trim();
            stats[m] = (stats[m] || 0) + 1;
        });

        let html = '<ul class="stats-list">';
        let totalCount = 0;
        let totalMoney = 0;

        for (const [name, count] of Object.entries(stats)) {
            const price = mealPrices[name] || 0;
            const subtotal = price * count;
            html += `
                <li class="stats-item">
                    <span>${name} ($${price} x ${count})</span>
                    <span>$${subtotal}</span>
                </li>`;
            totalCount += count;
            totalMoney += subtotal;
        }

        html += `</ul>
            <div class="total-row"><span>ç¸½è¨‚è³¼ä»½æ•¸</span><span>${totalCount} ä»½</span></div>
            <div class="total-row" style="font-size: 18px;"><span>æ‡‰ä»˜ç¸½é‡‘é¡</span><span>$${totalMoney}</span></div>`;
        
        container.innerHTML = html;
    }

    function logout() { localStorage.clear(); window.location.href = "index.html"; }
</script>
