<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>員工請假申請 - 企業管理系統</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <style>
        body { padding: 20px; max-width: 800px; margin: auto; background-color: #f0f2f5; }
        .card { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .quota-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .quota-box { background: #f8f9fa; padding: 1rem; border-radius: 8px; text-align: center; border: 1px solid #eee; }
        .quota-val { font-size: 1.5rem; font-weight: bold; color: #1a1a1a; }
    </style>
</head>
<body>
    <main class="card">
        <h2>✍️ 填寫請假申請單</h2>
        
        <div class="quota-grid" id="quota-display">
            </div>

        <form id="leave-form">
            <div class="grid">
                <label>假別選擇
                    <select id="leave_type" required>
                        <option value="特休">特休</option>
                        <option value="事假">事假</option>
                        <option value="病假">病假</option>
                        <option value="公假">公假</option>
                    </select>
                </label>
            </div>

            <div class="grid">
                <label>開始時間
                    <input type="datetime-local" id="start_time" required onchange="autoCalcHours()">
                </label>
                <label>結束時間
                    <input type="datetime-local" id="end_time" required onchange="autoCalcHours()">
                </label>
            </div>

            <p>本次申請時數：<strong id="calc-result">0</strong> 小時 <small>(已自動扣除午休 12:00-13:00)</small></p>

            <label>請假原因
                <textarea id="reason" placeholder="請輸入請假原因..." required></textarea>
            </label>

            <button type="submit" id="submit-btn">送出申請單</button>
            <button type="button" class="secondary outline" onclick="location.href='portal.html'">返回主選單</button>
        </form>
    </main>

    <script>
        const uEmail = localStorage.getItem('userEmail');
        const uName = localStorage.getItem('userName');

        window.onload = async function() {
            if (!uEmail) { window.location.href = "index.html"; return; }
            await loadQuotas();
        };

        // 1. 載入剩餘時數
        async function loadQuotas() {
            const { data, error } = await _supabase
                .from('leave_quotas')
                .select('*')
                .eq('user_email', uEmail);
            
            const display = document.getElementById('quota-display');
            if (data && data.length > 0) {
                display.innerHTML = data.map(q => `
                    <div class="quota-box">
                        <div>${q.leave_type} 剩餘</div>
                        <div class="quota-val">${q.total_hours - q.used_hours}</div>
                        <small>小時</small>
                    </div>
                `).join('');
            } else {
                display.innerHTML = "<p>目前尚無設定額度，請聯繫管理員發放。</p>";
            }
        }

        // 2. 自動計算小時 (扣除午休)
        function autoCalcHours() {
    const startVal = document.getElementById('start_time').value;
    const endVal = document.getElementById('end_time').value;
    const resEl = document.getElementById('calc-result');

    if (!startVal || !endVal) return;

    let start = new Date(startVal);
    let end = new Date(endVal);

    if (end <= start) {
        resEl.innerText = "0";
        return;
    }

    let totalHours = 0;
    let current = new Date(start);

    // 以小時為單位步進計算
    while (current < end) {
        const day = current.getDay(); // 0 是週日, 6 是週六
        const hour = current.getHours();

        // 排除週六(6)與週日(0)
        if (day !== 0 && day !== 6) {
            // 上班時間 09:00-18:00，且排除午休 12:00-13:00
            if (hour >= 9 && hour < 18 && hour !== 12) {
                totalHours++;
            }
        }
        current.setHours(current.getHours() + 1);
    }

    resEl.innerText = totalHours.toFixed(1);
}

        // 3. 提交假單
        document.getElementById('leave-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;

            const leaveData = {
                user_email: uEmail,
                user_name: uName,
                leave_type: document.getElementById('leave_type').value,
                start_time: document.getElementById('start_time').value,
                end_time: document.getElementById('end_time').value,
                request_hours: parseFloat(document.getElementById('calc-result').innerText),
                reason: document.getElementById('reason').value,
                status: 'pending'
            };

            const { error } = await _supabase.from('leave_requests').insert([leaveData]);

            if (!error) {
                alert("申請成功！請等待管理員審核。");
                window.location.href = "portal.html";
            } else {
                alert("錯誤：" + error.message);
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
