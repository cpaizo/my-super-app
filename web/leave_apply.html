<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>員工請假申請 - 企業管理系統</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <style>
        body { padding: 20px; max-width: 800px; margin: auto; background-color: #f0f2f5; }
        .card { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .quota-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .quota-box { background: #e3f2fd; padding: 1rem; border-radius: 8px; text-align: center; border: 1px solid #bbdefb; }
        .quota-val { font-size: 1.8rem; font-weight: bold; color: #1976d2; }
        #calc-info { background: #fff8e1; padding: 15px; border-radius: 8px; border-left: 5px solid #ffb300; margin-bottom: 1.5rem; }
        .result-number { font-size: 1.5rem; color: #d32f2f; font-weight: bold; }
    </style>
</head>
<body>
    <main class="card">
        <h2>✍️ 填寫請假申請單</h2>
        
        <div class="quota-grid" id="quota-display">
            <div aria-busy="true">正在同步您的假單額度...</div>
        </div>

        <form id="leave-form">
            <div class="grid">
                <label>假別選擇
                    <select id="leave_type" required>
                        <option value="特休">特休</option>
                        <option value="事假">事假</option>
                        <option value="病假">病假</option>
                        <option value="公假">公假</option>
                    </select>
                </label>
            </div>

            <div class="grid">
                <label>開始時間
                    <input type="datetime-local" id="start_time" required onchange="autoCalcHours()">
                </label>
                <label>結束時間
                    <input type="datetime-local" id="end_time" required onchange="autoCalcHours()">
                </label>
            </div>

            <div id="calc-info">
                本次申請時數：<span class="result-number" id="calc-result">0.0</span> 小時
                <hr>
                <small>
                    ✅ <strong>計算規則：</strong><br>
                    1. 僅計週一至週五 (排除週末)<br>
                    2. 上班時段：09:00 - 12:00 及 13:00 - 18:00<br>
                    3. 自動排除午休時段 (12:00 - 13:00)
                </small>
            </div>

            <label>請假原因
                <textarea id="reason" rows="3" placeholder="請詳細說明請假事由..." required></textarea>
            </label>

            <button type="submit" id="submit-btn">確認送出申請</button>
            <button type="button" class="secondary outline" onclick="location.href='portal.html'">返回主選單</button>
        </form>
    </main>

    <script>
        const uEmail = localStorage.getItem('userEmail');
        const uName = localStorage.getItem('userName');

        window.onload = async function() {
            if (!uEmail) {
                alert("請先登入系統");
                window.location.href = "index.html";
                return;
            }
            await loadQuotas();
        };

        // 1. 載入額度 (從 leave_quotas 讀取)
        async function loadQuotas() {
            const display = document.getElementById('quota-display');
            try {
                const { data, error } = await _supabase
                    .from('leave_quotas')
                    .select('*')
                    .eq('user_email', uEmail);
                
                if (error) throw error;

                if (data && data.length > 0) {
                    display.innerHTML = data.map(q => `
                        <div class="quota-box">
                            <div>${q.leave_type} 剩餘</div>
                            <div class="quota-val">${(q.total_hours - q.used_hours).toFixed(1)}</div>
                            <small>小時</small>
                        </div>
                    `).join('');
                } else {
                    display.innerHTML = "<p>⚠️ 查無假單額度，請聯絡管理員設定。</p>";
                }
            } catch (err) {
                console.error("讀取失敗:", err.message);
                display.innerHTML = "<p>讀取額度失敗，請檢查網路連線。</p>";
            }
        }

        // 2. 精確計算時數 (排除非上班時間、週末、午休)
        function autoCalcHours() {
            const startVal = document.getElementById('start_time').value;
            const endVal = document.getElementById('end_time').value;
            const resEl = document.getElementById('calc-result');

            if (!startVal || !endVal) return;

            let start = new Date(startVal);
            let end = new Date(endVal);

            if (end <= start) {
                resEl.innerText = "0.0";
                return;
            }

            let totalMinutes = 0;
            let current = new Date(start);

            // 使用分鐘指針法，雖然運算稍多但最精確
            while (current < end) {
                const day = current.getDay(); 
                const hour = current.getHours();

                // 判斷是否為工作日 (週一至週五)
                if (day !== 0 && day !== 6) {
                    // 判斷是否為上班時段 (09:00-12:00, 13:00-18:00)
                    const isMorningWork = (hour >= 9 && hour < 12);
                    const isAfternoonWork = (hour >= 13 && hour < 18);

                    if (isMorningWork || isAfternoonWork) {
                        totalMinutes++;
                    }
                }
                current.setMinutes(current.getMinutes() + 1);
            }

            resEl.innerText = (totalMinutes / 60).toFixed(1);
        }

        // 3. 提交表單
        document.getElementById('leave-form').onsubmit = async (e) => {
            e.preventDefault();
            const hrs = parseFloat(document.getElementById('calc-result').innerText);

            if (hrs <= 0) {
                alert("請選擇有效的上班時段進行請假");
                return;
            }

            const btn = document.getElementById('submit-btn');
            btn.disabled = true;

            const { error } = await _supabase.from('leave_requests').insert([{
                user_email: uEmail,
                user_name: uName,
                leave_type: document.getElementById('leave_type').value,
                start_time: document.getElementById('start_time').value,
                end_time: document.getElementById('end_time').value,
                request_hours: hrs,
                reason: document.getElementById('reason').value,
                status: 'pending'
            }]);

            if (!error) {
                alert("申請單已送出，等待審核中");
                window.location.href = "portal.html";
            } else {
                alert("送出失敗：" + error.message);
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
