<body>

    <script>
        // å…¨åŸŸè®Šæ•¸
        let OFFICE_CONFIG = { lat: 0, lng: 0, radius: 200 };
        const uInfo = {
            name: localStorage.getItem('userName'),
            email: localStorage.getItem('userEmail'),
            role: localStorage.getItem('userRole')
        };

        // 1. æ›´æ–°æ™‚é˜
        function updateClock() {
            const now = new Date();
            const twTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Taipei' }));
            document.getElementById('clock').innerText = twTime.toLocaleTimeString('zh-TW', { hour12: false });
            document.getElementById('date-info').innerText = `${twTime.getFullYear()}å¹´${twTime.getMonth()+1}æœˆ${twTime.getDate()}æ—¥`;
        }
        setInterval(updateClock, 1000);

        // 2. åˆå§‹åŒ–æµç¨‹
        window.onload = async function() {
            if (!uInfo.email) {
                alert("ç™»å…¥é€¾æ™‚ï¼Œè«‹é‡æ–°ç™»å…¥");
                window.location.href = "index.html";
                return;
            }
            document.getElementById('welcome-msg').innerText = `ä½ å¥½ï¼Œ${uInfo.name}`;
            document.getElementById('user-role').innerText = uInfo.role;
            updateClock();

            // åŒæ­¥åŸ·è¡Œï¼šè¼‰å…¥åº§æ¨™èˆ‡æª¢æŸ¥ä»Šæ—¥æ‰“å¡ç‹€æ…‹
            await Promise.all([
                loadOfficeConfig(),
                checkTodayStatus()
            ]);
        };

        // 3. è¼‰å…¥è¾¦å…¬å®¤åº§æ¨™è¨­å®š
        async function loadOfficeConfig() {
            try {
                const { data, error } = await _supabase
                    .from('system_config')
                    .select('latitude, longitude, radius')
                    .eq('config_name', 'office_location')
                    .single();
                
                if (data && !error) {
                    OFFICE_CONFIG.lat = data.latitude;
                    OFFICE_CONFIG.lng = data.longitude;
                    OFFICE_CONFIG.radius = data.radius;
                    document.getElementById('status').innerText = "ğŸ“ GPS å®šä½ç³»çµ±å°±ç·’";
                } else {
                    document.getElementById('status').innerText = "âŒ ç„¡æ³•è®€å–ä¸­å¿ƒåº§æ¨™";
                }
            } catch (e) {
                document.getElementById('status').innerText = "âŒ ç¶²è·¯é€£ç·šç•°å¸¸";
            }
        }

        // 4. æª¢æŸ¥ä»Šæ—¥æ‰“å¡ç‹€æ…‹ (é˜²é‡è¤‡æ‰“å¡)
        async function checkTodayStatus() {
            const now = new Date();
            // å–å¾—ä»Šæ—¥å°ç£æ™‚é–“ 00:00:00 çš„ ISO å­—ä¸²
            const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate()).toISOString();

            const { data, error } = await _supabase
                .from('attendance_logs')
                .select('type')
                .eq('user_email', uInfo.email)
                .gte('created_at', todayStart);

            if (data && !error) {
                data.forEach(log => {
                    if (log.type === 'check_in') {
                        const btn = document.getElementById('btn-in');
                        btn.disabled = true;
                        btn.innerText = "âœ… ä»Šæ—¥ä¸Šç­å·²æ‰“å¡";
                    }
                    if (log.type === 'check_out') {
                        const btn = document.getElementById('btn-out');
                        btn.disabled = true;
                        btn.innerText = "âœ… ä»Šæ—¥ä¸‹ç­å·²æ‰“å¡";
                    }
                });
            }
        }

        // 5. è·é›¢è¨ˆç®—
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return Math.round(R * c * 1000);
        }

        // 6. åŸ·è¡Œæ‰“å¡
        async function handleCheckIn(actionType) {
            const statusEl = document.getElementById('status');
            const btnIn = document.getElementById('btn-in');
            const btnOut = document.getElementById('btn-out');

            if (OFFICE_CONFIG.lat === 0) {
                alert("å°šæœªç²å–è¨­å®šå€¼ï¼Œè«‹ç¨å¾Œå†è©¦");
                return;
            }

            statusEl.innerHTML = `<span aria-busy="true">æ­£åœ¨å–å¾— GPS ä½ç½®...</span>`;
            btnIn.disabled = true;
            btnOut.disabled = true;

            navigator.geolocation.getCurrentPosition(
                async (pos) => {
                    const uLat = pos.coords.latitude;
                    const uLng = pos.coords.longitude;
                    const dist = calculateDistance(uLat, uLng, OFFICE_CONFIG.lat, OFFICE_CONFIG.lng);
                    
                    document.getElementById('coord-val').innerText = `${uLat.toFixed(6)}, ${uLng.toFixed(6)}`;
                    document.getElementById('dist-val').innerText = dist;

                    if (dist > OFFICE_CONFIG.radius) {
                        statusEl.innerHTML = `<span style="color:red">âŒ è·é›¢éé  (${dist}m)</span>`;
                        // é‡æ–°æª¢æŸ¥ç‹€æ…‹ä»¥æ±ºå®šæ˜¯å¦æ¢å¾©æŒ‰éˆ•
                        await checkTodayStatus();
                        // å¦‚æœæª¢æŸ¥å®ŒæŒ‰éˆ•æ²’è¢«é–ä½ï¼Œæ‰æ¢å¾©é»æ“Š
                        if (actionType === 'check_in' && !document.getElementById('btn-in').innerText.includes('å·²æ‰“å¡')) btnIn.disabled = false;
                        if (actionType === 'check_out' && !document.getElementById('btn-out').innerText.includes('å·²æ‰“å¡')) btnOut.disabled = false;
                    } else {
                        statusEl.innerText = "ğŸ“ ç¯„åœæ ¸å°æˆåŠŸï¼Œå„²å­˜ä¸­...";
                        await submitAttendance(uLat, uLng, actionType);
                    }
                },
                (err) => {
                    statusEl.innerHTML = `<span style="color:red">å®šä½å¤±æ•—ï¼Œè«‹é–‹å•Ÿå®šä½æ¬Šé™</span>`;
                    checkTodayStatus(); 
                }, 
                { enableHighAccuracy: false, timeout: 10000 }
            );
        }

        // 7. å¯«å…¥ç´€éŒ„
        async function submitAttendance(lat, lng, type) {
            const statusEl = document.getElementById('status');
            const dist = calculateDistance(lat, lng, OFFICE_CONFIG.lat, OFFICE_CONFIG.lng);

            const { error } = await _supabase.from('attendance_logs').insert([{
                user_email: uInfo.email,
                user_name: uInfo.name,
                type: type,
                latitude: lat,
                longitude: lng,
                distance: dist,
                is_within_range: true,
                device_info: navigator.userAgent
            }]);

            if (!error) {
                statusEl.innerHTML = `<span style="color:green">âœ… æ‰“å¡ç´€éŒ„å·²å„²å­˜ï¼</span>`;
                setTimeout(() => { window.location.href = "portal.html"; }, 1500);
            } else {
                alert("ç³»çµ±éŒ¯èª¤ï¼š" + error.message);
                location.reload(); // å¤±æ•—å‰‡é‡æ–°æ•´ç†æ¢å¾©æŒ‰éˆ•ç‹€æ…‹
            }
        }
    </script>
